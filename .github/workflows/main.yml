name: Deploy Blazor WASM to GitHub Pages

on:
    push:
        branches: [main]

jobs:
    deploy-to-github-pages:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Checkout Columbus
              uses: actions/checkout@v2
              with:
                repository: TWC-Rik/Columbus
                ref: main

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 7.x
                  include-prerelease: true
                  
            - name: Build Columbus.Models
              run: dotnet build Columbus/Columbus.Models/Columbus.Models.csproj --configuration Release
              
            - name: Build Columbus.UDP
              run: dotnet build Columbus/Columbus.UDP/Columbus.UDP.csproj --configuration Release

            - name: Publish Columbus.Welkom
              run: dotnet publish Columbus.Welkom/Client/Columbus.Welkom.Client.csproj -c Release -o release --nologo

            - name: copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Commit wwwroot to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@3.7.1
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: release/wwwroot
